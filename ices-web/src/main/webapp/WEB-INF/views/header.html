		<div class="modal fade" id="updatePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close"
								data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							修改密码
						</h4>
					</div>
					<div class="modal-body editPwd" style="text-align: left;">
						<form id="editPwdForm">
							<input type="reset" name="reset" style="display: none;" />
							<div class="editPwd-div">
								<label class="required">原始密码</label>
								<input type="password" name="oldPwd" class="common-input oldPwd" />
							</div>
							<div class="editPwd-div">
								<label class="required">新密码&nbsp;&nbsp;&nbsp;</label>
								<input type="password" name="newPwd" class="common-input newPwd"/>
							</div>
							<div class="editPwd-div">
								<label class="required">确认密码</label>
								<input type="password" name="doublePwd" class="common-input doublePwd"/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary save-pwd">
							提交更改
						</button>
					</div>
				</div>
			</div>
